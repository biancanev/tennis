<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<table id="customers">
  <tr>
    <th>Report Type</th>
    <th>Replacement</th>
    <th>Score/Time</th>
    <th>Note</th>
  </tr>
  <tr>
    <td>Injury</td>
    <td>JV1</td>
    <td>4-1</td>
    <td>JV14 was injured on the court; JV1 was pulled in for replacement
  </tr>
</table>

</body>
</html>
